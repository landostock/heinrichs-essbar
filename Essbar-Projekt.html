<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">

<!-- Header -->
<header class="bg-gray-800 text-white py-5">
  <div class="container mx-auto flex justify-between items-center">

<!DOCTYPE html>
<html>

<head>
  <style>
    .menu {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .menu a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #f1f1f1;
    }

    .menu .close {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .open-menu {
      width: 250px;
    }
  </style>
</head>

<body>
  <div id="mySidenav" class="menu">
    <a href="#" class="close" onclick="closeNav()">&times;</a>
    <a href="#">Home</a>
    <a href="#">Produktliste</a>
    <a href="#">Warenkorb</a>
  </div>

  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menü</span>

  <script>
    function openNav() {
      document.getElementById("mySidenav").classList.add("open-menu");
    }

    function closeNav() {
      document.getElementById("mySidenav").classList.remove("open-menu");
    }
  </script>
</body>

</html>
