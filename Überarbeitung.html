<!-- Header -->
<header class="bg-gray-800 text-white py-2">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-xl font-medium">Page Title</h1>
    <div class="relative">
      <button class="focus:outline-none" onclick="toggleNav()">
        <svg class="h-6 w-6 fill-current text-white" viewBox="0 0 24 24">
          <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
        </svg>
      </button>
      <div id="nav-menu" class="absolute right-0 w-48 py-2 bg-gray-800 rounded-lg shadow-lg">
        <a href="page1.html" class="block px-4 py-2 text-gray-500 hover:bg-gray-700">Page 1</a>
        <a href="page2.html"
        <a href="page2.html" class="block px-4 py-2 text-gray-500 hover:bg-gray-700">Page 2</a>
        <a href="page3.html" class="block px-4 py-2 text-gray-500 hover:bg-gray-700">Page 3</a>
      </div>
    </div>
  </div>
</header>

<script>
  function toggleNav() {
    var navMenu = document.getElementById("nav-menu");
    if (navMenu.style.display === "block") {
      navMenu.style.display = "none";
    } else {
      navMenu.style.display = "block";
    }
  }
</script>
